[profile.default]
src = "src"
out = "foundry-out"
script = "script"
test = "test"
libs = ["lib", "node_modules"]
solc_version = "0.8.20"
auto_detect_remappings = true
bytecode_hash = "none"
cbor_metadata = false
gas_limit = "3000000000"
ffi=true
via_ir = false
optimizer = true
optimizer_runs = 200
evm_version = "shanghai"
extra_output = ["metadata", "storageLayout"]
verbosity = 2
ignored_error_codes = []


fs_permissions = [
    { access = "read-write", path = ".forge-snapshots/" }, 
    { access = "read", path = "foundry-out/" },
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" }
]




remappings = [
    "@self/=node_modules/@selfxyz/contracts/contracts/",
    "@cryptoalgebra/default-plugin/=lib/plugins-monorepo/packages/default-plugin/",
    "@cryptoalgebra/abstract-plugin/=lib/plugins-monorepo/packages/abstract-plugin/",
    "@cryptoalgebra/dynamic-fee-plugin/=lib/plugins-monorepo/packages/dynamic-fee/",
    "@cryptoalgebra/farming-proxy-plugin/=lib/plugins-monorepo/packages/farming-proxy/",
    "@cryptoalgebra/volatility-oracle-plugin/=lib/plugins-monorepo/packages/volatility-oracle/",
    "@cryptoalgebra/integral-core/=lib/Algebra/src/core/",
    "@cryptoalgebra/integral-periphery/=lib/Algebra/src/periphery/",
    "@uniswap/v4-core/=lib/v4-periphery/lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@openzeppelin-v5/=lib/openzeppelin-contracts-v5/",
    "@Cyfrin/foundry-devops/=lib/foundry-devops/src/",
    "@synthetixio/core-contracts/=lib/synthetix-v3/utils/core-contracts/",
    "@synthetixio/core-modules/=lib/synthetix-v3/utils/core-modules/",
    "@synthetixio/synthetix/=lib/synthetix-v3/protocol/synthetix/",
    "@synthetixio/oracle-manager/=lib/synthetix-v3/protocol/oracle-manager/",
    "@synthetixio/governance/=lib/synthetix-v3/protocol/governance/",
    "forge-std/=lib/forge-std/src/",
    "@mento/core/=lib/mento-core/",
    "@mento/periphery/=lib/mento-router/",
    "@mento/std/=lib/mento-std/",
    "governance-tests/=lib/governance-tests/",
    "oracle-v2-playground/=lib/oracle-v2-playground/",
    
]

[rpc_endpoints]

celo = "https://celo-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
celo_sepolia="https://celo-sepolia.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
celo_alfajores="https://celo-alfajores.g.alchemy.com/v2/${ALCHEMY_API_KEY}"

[etherscan]
celo_sepolia = { key = "${CELO_SEPOLIA_EXPLORER_API_KEY}", url = "https://celo-sepolia.blockscout.com/api" }
celo_alfajores = { key = "${CELO_ALFAJORES_EXPLORER_API_KEY}", url = "https://alfajores.celoscan.io/api" }


